<div class="text-center">
	<h2>Please Login</h2>
</div>

<div class="col-md-6 col-md-offset-3">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email: </label>
			<div class="col-sm-9">
				<input type="email" class="form-control" id="email" placeholder="Enter email address..." ng-model="email" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="password">Password: </label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="password" placeholder="Enter password..." ng-model="pass" />
			</div>
		</div>
		<div ng-cloak ng-show="createMode" class="form-group">
			<label class="col-sm-3 control-label" for="confirm">Confirm Password: </label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="confirm" placeholder="Enter password..." ng-model="confirm" />
			</div>
		</div>
		<button class="btn btn-primary" ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
		<button class="btn btn-primary" ng-click="createMode = true" ng-hide="createMode">Register</button>
		<button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
		<button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>

		<p ng-show="err" class="error">{{err}}</p>
	</form>
</div>
